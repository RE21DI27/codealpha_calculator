<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator UI</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn light" onclick="clearDisplay()">AC</button>
      <button class="btn light" onclick="toggleSign()">+/-</button>
      <button class="btn light" onclick="percent()">%</button>
      <button class="btn orange" onclick="inputOperator('/')">รท</button>
      
      <button class="btn dark" onclick="inputNumber('7')">7</button>
      <button class="btn dark" onclick="inputNumber('8')">8</button>
      <button class="btn dark" onclick="inputNumber('9')">9</button>
      <button class="btn orange" onclick="inputOperator('*')">ร</button>
      
      <button class="btn dark" onclick="inputNumber('4')">4</button>
      <button class="btn dark" onclick="inputNumber('5')">5</button>
      <button class="btn dark" onclick="inputNumber('6')">6</button>
      <button class="btn orange" onclick="inputOperator('-')">-</button>
      
      <button class="btn dark" onclick="inputNumber('1')">1</button>
      <button class="btn dark" onclick="inputNumber('2')">2</button>
      <button class="btn dark" onclick="inputNumber('3')">3</button>
      <button class="btn orange" onclick="inputOperator('+')">+</button>
      
      <button class="btn dark zero" onclick="inputNumber('0')">0</button>
      <button class="btn dark" onclick="inputDot()">.</button>
      <button class="btn orange" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
